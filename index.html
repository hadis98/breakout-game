<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Breakout Game</title>
</head>

<body>
    <div class="box-shadow"></div>
    <h1 id="header">Breakout</h1>
    <div class="game-info">
        <div class="game-level">
            <form action="#" class="form-inline" id="game-form">
                <label for="game-levels">Game Level</label>
                <select name="game-levels" id="game-levels" class="custom-select">
                    <option value="1">easy</option>
                    <option value="2">medium</option>
                    <option value="3">hard</option>
                </select>
            </form>
        </div>
        <div class="choseState">
            <button id="startGameBtn">Start</button>
            <button id="endGameBtn">End</button>
        </div>
    </div>
    <button id="rules-btn" class="btn rules-btn">show rules</button>
    <div id="rules" class="rules">
        <h2>How to play</h2>
        <p>
            Use your right and left keys to move the paddle to bounce the ball up and break the blocks.
        </p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" width="800" height="600">hello</canvas>
    <div class="box-modal">
        <img src="https://img.icons8.com/bubbles/200/000000/trophy.png">
        <p>CONGRATULATIONS :)</p>
        <p id="box-header">Do You Want To Play Again?</p>
        <div class="options">
            <button id="noBtn">No</button>
            <button id="yesBtn">Yes</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
